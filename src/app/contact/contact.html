<div class="contact mb-4">
  <h2 class="text-center">conatct section</h2>
  <div class="line-block d-flex justify-content-center">
    <div class="line me-3"></div>
    <i class="fa-solid fa-star"></i>
    <div class="line ms-3"></div>
  </div>
  <!-- <div class="container"> -->
  <form class="w-50 mx-auto p-3 mt-5">
    <input
      id="userName"
      type="text"
      placeholder="userName"
      name="userName"
      class="form-control border-0 border-bottom mt-3 py-3"
    />
    <input
      id="userAge"
      type="text"
      placeholder="userAge"
      name="userAge"
      class="form-control border-0 border-bottom py-3 mt-4"
    />
    <input
      id="userEmail"
      type="email"
      placeholder="userEmail"
      name="userEmail"
      class="form-control border-0 border-bottom py-3 mt-4"
    />
    <input
      id="userPassword"
      type="password"
      placeholder="userPassword"
      name="userpassword"
      class="form-control border-0 border-bottom py-3 mt-4"
    />

    <button class="btn mt-4 text-white">send Message</button>
  </form>
</div>
<!-- </div> -->
